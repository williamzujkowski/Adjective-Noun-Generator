<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjective-Noun Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Adjective-Noun Generator</h1>
            <form id="generate-form" class="box">
                <div class="field">
                    <label class="label">Number of Combinations (1-50)</label>
                    <div class="control">
                        <input class="input" type="number" id="num_combinations" name="num_combinations" min="1" max="50" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Starting Letter</label>
                    <div class="control">
                        <input class="input" type="text" id="letter" name="letter" maxlength="1" required>
                    </div>
                </div>
                <div class="control">
                    <button class="button is-primary" type="submit">Generate</button>
                </div>
            </form>
            <div id="results" class="box" style="display:none;">
                <h2 class="title is-4">Results</h2>
                <ul id="combinations-list"></ul>
            </div>
        </div>
    </section>
    <script>
        $(document).ready(function() {
            $('#generate-form').submit(function(event) {
                event.preventDefault();
                var num_combinations = $('#num_combinations').val();
                var letter = $('#letter').val();
                $.ajax({
                    url: '/generate',
                    type: 'POST',
                    data: {
                        num_combinations: num_combinations,
                        letter: letter
                    },
                    success: function(response) {
                        $('#results').show();
                        $('#combinations-list').empty();
                        response.combinations.forEach(function(combination) {
                            $('#combinations-list').append('<li>' + combination + '</li>');
                        });
                    },
                    error: function(response) {
                        alert('Error: ' + response.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
